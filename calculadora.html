<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Enlazando la hoja de estilos con esta pÃ¡gina-->
        <link rel="stylesheet" href="calculadora.css">
        <!--Introduciendo el javascript-->
        <script src="calculadora.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="contenedor">
        <table>
            <caption>CALCULADORA</caption>
            <th colspan="4">
               <b><input id="display" type="text" readonly="readonly"></b>    
            </th>
            <tr>
                <td><button onclick="fnLimpiarPantalla()">C</button></td>
                <td><button onclick="fnOperacion(5)">^</button></td>
                <td><button onclick="fnPorcentaje()">%</button></td>
                <td><button onclick="fnOperacion(4)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="fnMarcarNumero(7)">7</button></td>
                <td><button onclick="fnMarcarNumero(8)">8</button></td>
                <td><button onclick="fnMarcarNumero(9)">9</button></td>
                <td><button onclick="fnOperacion(3)">X</button></td>
            </tr>
            <tr>
                <td><button onclick="fnMarcarNumero(4)">4</button></td>
                <td><button onclick="fnMarcarNumero(5)">5</button></td>
                <td><button onclick="fnMarcarNumero(6)">6</button></td>
                <td><button onclick="fnOperacion(2)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="fnMarcarNumero(1)">1</button></td>
                <td><button onclick="fnMarcarNumero(2)">2</button></td>
                <td><button onclick="fnMarcarNumero(3)">3</button></td>
                <td><button onclick="fnOperacion(1)">+</button></td>
            </tr>
            <tr>
                <td><button onclick="fnCambiarSigno()">+/-</button></td>
                <td><button onclick="fnMarcarNumero(0)">0</button></td>
                <td><button id="botonDecimal" onclick="fnLimiteDecimal('.')">.</button></td>
                <td><button onclick="fnOperar()">=</button></td>
            </tr>
        </table>
        </div>
    </body>
</html>
